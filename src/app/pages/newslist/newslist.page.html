<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{shopName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="box" *ngFor="let item of list">
    <div class="time">{{item.time}}</div>
    <div class="item" *ngIf="item.uid != uid">
      <div class="left">
        <img class="header" [src]="item.header | imgsrc: http.zdomain" alt="">
      </div>
      <div class="right">
        <div class="name">{{item.name}}</div>
        <div class="content">
          {{item.content}}
        </div>
      </div>
    </div>
    <div class="me" *ngIf="item.uid == uid">
      <div class="left">
        <span class="content">
            {{item.content}}
        </span>
      </div>
      <div class="right">
        <img [src]="item.header | imgsrc: http.zdomain" alt="">
      </div>
    </div>
  </div>
  <ion-backdrop *ngIf="isshowDrop" (ionBackdropTap)="clickdrop()"></ion-backdrop>
</ion-content>
