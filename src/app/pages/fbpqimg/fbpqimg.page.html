<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="ios">
      <!--<ion-back-button></ion-back-button>-->
      <ion-button (click)="goBack()">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>发布</ion-title>
    <ion-buttons slot="end">
      <!--<ion-back-button></ion-back-button>-->
      <ion-button (click)="sub()" [disabled]="!content && isseleteVedio == 0">
        <ion-icon name="paper-plane"></ion-icon>发表
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea rows="7" [maxlength]="300" [(ngModel)]="content" placeholder="此刻你在哪里,分享下你的旅行心情吧~"></ion-textarea>
  <app-pqimgbox *ngIf="isseleteVedio != 1" [imglist]="imgs" [showend]="isshowend" (clickItem)="remove($event)" (addimgitem)="addfm()"></app-pqimgbox>

  <div class="bf-box" *ngIf="isseleteVedio == 1" (click)="videoSet()">
    <img src="../../../assets/icon/play.svg" alt="">
  </div>
  <ion-list class="ion-margin-top">
    <ion-item button (click)="openMap()">
      <ion-icon name="pin" slot="start"></ion-icon><span class="address-box">{{address || '点击显示位置'}}</span>
    </ion-item>
  </ion-list>
