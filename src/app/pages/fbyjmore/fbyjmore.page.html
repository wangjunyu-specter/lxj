<ion-header>

  <ion-toolbar>
    <ion-title>发布{{title}}</ion-title>
    <ion-buttons slot="end">
      <!--<ion-back-button></ion-back-button>-->
      <ion-button (click)="goBack()">
        完成
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>{{title}}发布成功,请等待审核,审核结果可以查看个人中心-我的发布</h2>
  <p>这是你发表的第{{allnum}}篇{{title}} &nbsp;&nbsp;积分+{{num}}</p>
  <p>审核成功你将获得<ion-text color="success">{{lxb}}旅行币</ion-text></p>
  <p>旅行币是旅行家平台货币，仅限旅行家平台使用，1旅行币=1元</p>
</ion-content>
