<div class="goods">
  <img [src]="src" alt="">
  <div class="content">
    <div class="title">{{data.short_name}}</div>
    <div class="tag">
      <span *ngFor="let item of tag; let i = index;" [ngStyle]="{display: i > 1 ? 'none': ''}">{{item}}</span>
    </div>
    <div class="price">￥<span>{{data.org_price}}</span>起</div>
  </div>
</div>
