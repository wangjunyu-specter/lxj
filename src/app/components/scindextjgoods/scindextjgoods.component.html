<div class="goods-box" [ngClass]="{showshadow: shadow == 2}">
  <img src="{{src}}">
  <div class="title" [ngClass]="{two: type == 2, one: type == 1}">{{name}}</div>
  <div class="price">
    <ion-text color="danger">￥{{nowprice}}</ion-text>
    <span *ngIf="oldPrice">￥{{oldPrice}}</span>
  </div>
</div>
